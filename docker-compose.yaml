version: '3.8'

services:
  database:
    image: postgres:17.4
    restart: always
    networks:
      - lodger-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: test
      POSTGRES_DB: lodger
    volumes:
      - db-data:/var/lib/postgresql/data

