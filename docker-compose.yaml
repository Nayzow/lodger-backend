  storage:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    depends_on:
      - database
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"  # API S3
      - "9001:9001"  # Console Web
    volumes:
      - lodger-storage:/data
    networks:
      - lodger-network

volumes:
  lodger-storage:
  db-data:

networks:
  lodger-network:
    driver: bridge