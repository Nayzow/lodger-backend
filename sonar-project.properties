# === Identification du projet ===
sonar.projectKey=Nayzow_lodger-backend
sonar.organization=nayzow
sonar.host.url=https://sonarcloud.io
sonar.token=${SONAR_TOKEN}

# === Base du projet ===
sonar.projectBaseDir=src

# === Langage & encodage ===
sonar.language=cs
sonar.sourceEncoding=UTF-8

# === Code source à analyser ===
sonar.sources=App
sonar.tests=Tests

# === Exclusions facultatives (ajuste si nécessaire) ===
# sonar.exclusions=**/Migrations/**
# sonar.test.exclusions=**/*.Generated.cs

# === Types de tests ===
sonar.cs.vstest.reportsPaths=Tests/TestResults/*.trx
sonar.cs.opencover.reportsPaths=Tests/TestResults/**/coverage.opencover.xml

# === Duplication et analyse du code "nouveau" ===
sonar.newCode.referenceBranch=main
